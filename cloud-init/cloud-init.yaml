#cloud-config
package_update: true
packages:
  - curl
  - ca-certificates

runcmd:
  - mkdir -p /opt/ca-lab
  - curl -fsSL https://raw.githubusercontent.com/andrey-gamboa/LabCA/main/bootstrap/bootstrap.sh -o /opt/ca-lab/bootstrap.sh
  - chmod +x /opt/ca-lab/bootstrap.sh
  - /opt/ca-lab/bootstrap.sh 2>&1 | tee /var/log/labca-bootstrap.log
